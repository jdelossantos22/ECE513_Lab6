<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MongoDB CRUD Example</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="javascripts/lab.js"></script>
  </head>

    <div class="container">
      <a href="index.html" class="left brand-logo valign-wrapper">Home</a>

      <div>
        <div>

      </div>
    </div>
    <div style="display:inline-block; width:45vw; height: 60vh; margin: 2vh 20vw; ">
      <textarea id="rxData" style="width:100%; height:100%"></textarea>
    </div>
